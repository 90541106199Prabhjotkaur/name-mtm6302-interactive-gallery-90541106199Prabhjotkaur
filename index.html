<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gallery" class="gallery"></div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="close-btn" class="close-btn" aria-label="Close">&times;</button>
            <img id="large-image" class="large-image" src="" alt="">
            <div id="image-details" class="image-details"></div>
            <button id="prev-btn" class="nav-btn" aria-label="Previous Image">&lt;</button>
            <button id="next-btn" class="nav-btn" aria-label="Next Image">&gt;</button>
        </div>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
